<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOO!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Choose Your Destiny:</h1> 
    <section class="btns">
        <button data-key="ROCK" class="btn">✊</button>
        <button data-key="PAPER" class="btn">✋</button>
        <button data-key="SCISSORS" class="btn">✌️</button>
    </section>
    <section class ="scoreboard">
        <h2>Let's get ready to brawl!</h2>
        <div>You: <span data-your-score>0</span></div>
        <div>Computer: <span data-comp-score>0</span></div>
        <div class="score"></div>
    </section>
</body>
</html>
